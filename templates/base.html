<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hybrid Renewable Energy Monitoring System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="dark-theme">
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>üåç PES Monitor</h3>
            </div>
            <ul class="list-unstyled components">
                <li {% if request.endpoint == 'dashboard' %}class="active"{% endif %}>
                    <a href="{{ url_for('dashboard') }}">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li {% if request.endpoint == 'forecast' %}class="active"{% endif %}>
                    <a href="{{ url_for('forecast') }}">
                        <i class="fas fa-cloud-sun"></i> Weather Forecast
                    </a>
                </li>
                <li {% if request.endpoint == 'ai_dashboard' %}class="active"{% endif %}>
                    <a href="{{ url_for('ai_dashboard') }}">
                        <i class="fas fa-brain"></i> AI Decisions
                    </a>
                </li>
            </ul>
            <div class="sensor-stream">
                <h5>Live Sensor Stream</h5>
                <div id="sensorData" class="stream-data">
                    <!-- Updated via JavaScript -->
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                    <h2 class="ml-3">{% block page_title %}{% endblock %}</h2>
                </div>
            </nav>

            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-code-here.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
